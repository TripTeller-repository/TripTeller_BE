version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: tripteller-mongodb
    networks:
      - tripteller-network
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DATABASE=${MONGO_DATABASE}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      healthcheck:
        test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 20s
    ports:
      - '27017:27017'

  api:
    build:
      context: .
      dockerfile: deploy/prod.dockerfile
    container_name: tripteller-api
    environment:
      - NODE_ENV=production
      - MONGODB_URL=${MONGODB_URL}
    networks:
      - tripteller-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.3'
          memory: 512M
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      mongodb:
        condition: service_healthy
        restart: true

  nginx:
    image: nginx:stable-alpine
    container_name: tripteller-nginx
    ports:
      - '80:80'
    networks:
      - tripteller-network
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    depends_on:
      - api

networks:
  tripteller-network:
    driver: bridge

volumes:
  mongodb-data:
